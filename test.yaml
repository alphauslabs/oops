env:
  KEY1: hello
  KEY2: world

run:
- http:
    method: GET
    url: "https://serviceqa.mobingi.com/m/u/me"
    headers:
      Authorization: |
        #!/bin/bash
        echo -n "Bearer $(ccf token --login-url loginqa.mobingi.com/ripple --client-id "$OPENAPI_ID_QA" --client-secret $OPENAPI_SECRET_QA --grant-type client_credentials)"
    # query_params:
    #   key1: |
    #     #!/bin/bash
    #     echo -n "$KEY2"
    #   key2: |
    #     #!/bin/bash
    #     echo -n "$KEY2"
    # payload: |
    #   {"key1":"value1","key2":"value2"}
    response_out: /tmp/out.txt
    asserts:
      code: 201
      shell: |
        #!/bin/bash
        if [[ "$(cat /tmp/out.txt | jq -r .username)" == "flower" ]]; then
          echo "try fail"
          exit 1
        fi

check: |
  #!/bin/bash
  echo "check"
  exit 1
